<!-- Hero or Banner Component -->
<section class="block block--darker block--skewed-left hero">
  <div class="grid grid--1x2 container">
    <!-- Inserting contents for 1st grid item -->
    <header class="block__header hero__content">
      <h1 class="banner__heading">Cloud Hosting for Pros</h1>
      <p class="hero__tagline">Deploy your websites in less than 60 seconds.</p>
      <a href="" class="btn btn-accent btn--stretched">Get Started</a>
    </header>

    <!-- Insertin an image for 2nd grid item -->
    <picture>
      <source
        type="image/webp"
        srcset="images/banner.webp 1x, images/banner@2x.webp 2x"
      />

      <source
        type="image/png"
        srcset="images/banner.png 1x, images/banner@2x.png 2x"
      />
      <img src="images/banner.png" alt="" class="hero__image" />
    </picture>
  </div>
</section>
